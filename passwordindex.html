<!DOCTYPE html>
<html>
<head>
    <title>Windows 95 Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Welcome to Windows</div>
            <div class="title-bar-btns">
                <div class="title-bar-btn close-btn">&#251;</div>
            </div>
        </div>
        <div class="content">
            <h1>Type a user name and password to log on to Windows</h1>
            <form id="loginForm">
                <input type="text" id="usernameInput" placeholder="" class="username-input" value="username" />
                <input type="password" id="passwordInput" placeholder="" class="password-input" value="password" />
                <button type="submit">OK</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
